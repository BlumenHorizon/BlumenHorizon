{% load static %}
{% load i18n %}

<div class="d-flex flex-column mb-5">
  <nav class="navbar navbar-expand-lg bg-soft-turquoise text-light">
    <div class="container">
      <a href="{% url 'mainpage:offers' %}" class="navbar-brand fs-3 text-light">
        <img src="{% static 'templates/favicon.png' %}" alt="{{ site_name }} logo" width="72" height="72" class="me-2">
        {{ site_name }}
      </a>
      <button class="navbar-toggler ms-auto mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="text-end d-flex justify-content-end list-unstyled gap-3 align-items-center m-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Pricing</a>
          </li>
      </div>
      <div id="header-right-panel" class="d-flex justify-content-center">
        <div id="header-right-panel-cart" class="me-2">
          <a class="btn btn-dark-green" href="{% url 'cart:show' %}">
            <i class="fas fa-shopping-cart my-2"></i>
            <meta itemprop="name" content="Добавить в корзину">
          </a>
        </div>
        <form class="d-flex position-relative" id="liveSearchForm" data-url="{% url 'live-search:search' %}">
          <input class="form-control me-2"
                 type="search"
                 placeholder="Search"
                 aria-label="Search"
                 name="q"
                 id="searchInput"
                 autocomplete="off">
          <button class="btn btn-dark-green" type="submit">{% translate 'Поиск' %}</button>
          <div class="list-group position-absolute w-100 mt-5" id="searchResults"></div>
        </form>
      </div>
    </div>
  </nav>
  <nav class="nav nav-pills nav-fill mx-2 mt-2 d-flex flex-wrap justify-content-start gap-2">
    {% for category in products_categories %}
    <a class="text-light text-center nav-item nav-link bg-soft-turquoise d-flex justify-content-center align-items-center"
      style="flex: 1 1 calc(25% - 10px);" href="{% url 'catalogue:products-category' category.slug %}">{{ category.name }}</a>
    {% endfor %}
    {% for category in bouquets_categories %}
    <a class="text-light text-center nav-item nav-link bg-soft-turquoise d-flex justify-content-center align-items-center"
      style="flex: 1 1 calc(25% - 10px);" href="{% url 'catalogue:bouquets-category' category.slug %}">{{ category.name }}</a>
    {% endfor %}

  </nav>
</div>
